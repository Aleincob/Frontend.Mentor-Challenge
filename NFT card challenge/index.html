<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card challenge</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main class="main-content">
        <div class="content">
            <figure class="image">
                <img src="images/image-equilibrium.jpg" alt="Prisma">
            </figure>
            <h1 class="title">Equilibrium #3429</h1>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="icons"> <!-- Primero use CSS Grid pero luego decidÃ­ crear un contenedor padre para los 4 elementos y 2 para cada imagen y p, luego con flexbox puder estructurarlo mejor -->

                    <img class="icon1" src="images/icon-ethereum.svg" alt="diamond">

                </div>
                <div class="icon-container2">
                    <img class="icon2" src="images/icon-clock.svg" alt="clock">

                <img src="images/image-avatar.png" alt="Profileimg">
