<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-content">
        <div class="content">
            <figure class="image">
                <img id="main-image" src="images/illustration-hero.svg" alt="Man-music">
            </figure>
            <h1 class="title">Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="Music-note">
                <p class="plan-container-annual">
                    <span>Annual Plan</span>
                    <span>$59.99/year</span>
                </p>
                <a href="">Change</a>
            </div>
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
            <!-- added some comments -->
        </div>
    </main>
</body>
</html>
